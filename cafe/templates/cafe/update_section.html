{% extends 'core/base.html' %}

{% block title %}Update {{ section.title }}{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Update {{ section.title }}</h1>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button class="py-2 px-4 rounded-xl bg-blue-500 text-white">Save Changes</button>
        </form>

        <hr class="my-4">

        <a href="{% url 'cafe:section_detail' section_id=section.id %}" class="text-teal-500">Cancel</a>
    </div>
{% endblock %}
